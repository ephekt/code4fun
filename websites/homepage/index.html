<!DOCTYPE html>
<html>
  <head>
    <title>A landing page</title>
    <meta name="description" content="Some fun">
    <meta name="author" content="None">

		<link rel="shortcut icon" href="favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,800' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-transition.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-carousel.js"></script>
		<link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">
  </head>
  <body>

    <div class="container">
      <h1 class="name"><a href="http://github.com/ephekt">Code</a> <span>should rock</span></h1>

      <div class="about">
        I'd like <strong>this page</strong> to do be customized to describe you.
      </div>
    </div>

    <div id="nav">
      <div class="container">
        <ul class="links">
          <li><a class="email" href="#">email</a></li>
          <li><a class="blog" href="#">blog</a></li>
          <li><a class="twitter" href="#">twitter</a></li>
          <li><a class="github" href="#">github</a></li>
        </ul>
      </div>
    </div>

    <div id="get-in-touch" class="section">
      <div class="container">
        <p class="large">Make friends.</p>
        <p>Say Hello.</p>
        <a class="btn" href="#">Hi</a>
      </div>
    </div>

    <div id="blog" class="section">
      <div class="container">
        <p class="large">Be heard</p>
        <p>So write</p>
        <a class="btn" href="#">Read My Blog</a>
      </div>
    </div>

    <div id="footer">
      <div class="container">
        <p>Challenge yourself.</p>
      </div>
    </div>

    <!-- Google Analytics -->
    <script type="text/javascript">
      $('.carousel').carousel({interval: 8000});
    </script>

  </body>
</html>
